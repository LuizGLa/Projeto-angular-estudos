<div class="mat-elevation-z8">

  <ol>
    <li *ngFor="let fruta of frutas">
      {{fruta}}
    </li>
  </ol>
  <table mat-table [dataSource]="dataSource">

    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef> Nome </th>
      <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="sexo">
      <th mat-header-cell *matHeaderCellDef> Sexo </th>
      <td mat-cell *matCellDef="let element"> {{element.sexo | sexo}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="idade">
      <th mat-header-cell *matHeaderCellDef> idade </th>
      <td mat-cell *matCellDef="let element"> {{element.idade}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="salario">
      <th mat-header-cell *matHeaderCellDef> salario </th>
      <td mat-cell *matCellDef="let element"> {{element.salario | currency:'BRL'}}

      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
